<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>help</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		body{
			background: url('./img/bg.jpg');
			background-size: cover;
			min-width: 370px;
			padding:10px 15px;
		}

		h1{
			text-align: center;
			color: #24AEE4;
		}
		h3{color: #24AEE4}
		h3,p{
			line-height: 2;
			text-indent: 2em;
		}
		.danger{
			color: #d33332;
			font-weight: bold;
		}

	</style>
</head>
<body>
<h1>使用说明</h1> 


<h3>1. 填写你的账号</h3> 

<h3>2. 填写你的账号用途</h3>
<p>例如：淘宝、QQ、微博</p>

<h3>3. 选择你需要的密码长度</h3> 
<p>密码长度可选6-18位</p>

<h3>4. 选择一个你喜欢的文件</h3> 
<p>请妥善保管该文件，该文件可以是任何文件。</p>

<h3>5. 生成最终密码，修改原密码</h3> 
<p>填入“账号”、“账号用途”和“钥匙文件”，生成最终密码。</p>
<p>修改原账号的密码为生成的最终密码。如果是新注册账号，在注册时填入生成的密码即可。</p>

<h3> 6. 使用生成的密码登陆你的账号</h3>
<p>今后每次登陆此账号需要先生成最终密码。</p>

<h3 class="danger">请勿编辑或删除钥匙文件，如果您改变了钥匙文件将导致无法再次生成与之前相同的密码。</h3>

	
</body>
</html>
